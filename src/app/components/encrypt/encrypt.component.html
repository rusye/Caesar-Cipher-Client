<form (ngSubmit)="onSubmit()" ngNativeValidate>
  <label>
    Text to Encrypt
    <input
      type="text"
      name="toEncrypt"
      [(ngModel)]="toEncrypt"
      placeholder="Text you want to encrypt"
      required=""
  /></label>
  <label>
    Shift By
    <input type="number" name="shiftAmount" [(ngModel)]="shiftNumber" required
  /></label>
  <input type="submit" value="Submit" />
</form>
